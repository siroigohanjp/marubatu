function render(){

// å‹æ•—åˆ¤å®š
function winCheck(){
  const lines=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  for(const [a,b,c] of lines){ if(board[a]&&board[a]==board[b]&&board[a]==board[c]) return {winner:board[a], line:[a,b,c]}; }
  if(board.every(Boolean)) return {winner:'draw'}; return null;
}

function makeMove(i){
  if(!myTurn || board[i] || gameOver) return;
  board[i]=myMark;
  send({type:'move',i});

  const r=winCheck();
  if(r){ gameOver=true; send({type:'gameover',winner:r.winner,line:r.line}); showResult(r.winner,r.line); }
}

const roomListEl=document.getElementById('roomList');

  db.ref('rooms').on('value',snap=>{

function setupDC(){

  };

      gameOver=true;

    }
    else if (data.type === 'guestLeft') {
  // ğŸ”¹ ã‚²ã‚¹ãƒˆãŒé€€å‡ºã—ãŸæ™‚ã«ãƒ›ã‚¹ãƒˆå´ã‚’ãƒªã‚»ãƒƒãƒˆ

function send(obj){ dc.send(JSON.stringify(obj)); }
function setupChat(roomId){
  const chatLog=document.getElementById('chatLog'); const chatSend=document.getElementById('chatSend'); const chatInput=document.getElementById('chatInput');
  chatLog.innerHTML=''; chatRef=db.ref(`rooms/${roomId}/chat`); chatRef.off();
  chatSend.onclick=async()=>{ const msg=chatInput.value.trim(); if(!msg||!chatRef) return; await chatRef.push({name:playerName,msg,time:Date.now()}); chatInput.value=''; };
  chatRef.on('child_added',snap=>{ const {name,msg}=snap.val(); const div=document.createElement('div'); div.className='chatMsg'; div.textContent=`${name}: ${msg}`; chatLog.appendChild(div); chatLog.scrollTop=chatLog.scrollHeight; });
}

// create/join
async function createRoom(roomId){
  playerName=document.getElementById('playerName').value.trim();
  if(!playerName){ alert('åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'); return; }
  roomRef=db.ref('rooms/'+roomId);
  const snap = await roomRef.get();
  if(snap.exists()){ alert('ã“ã®éƒ¨å±‹IDã¯æ—¢ã«å­˜åœ¨ã—ã¾ã™ã€‚'); return; }
  isHost=true; currentRoomId=roomId;
  await roomRef.set({host:playerName});
  pc=new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
  dc=pc.createDataChannel('game'); setupDC();
  pc.onicecandidate=e=>{ if(e.candidate) roomRef.child('offerCandidates').push(e.candidate.toJSON()); };
  const offer = await pc.createOffer(); await pc.setLocalDescription(offer);
  await roomRef.update({offer});
  document.getElementById('status').textContent='éƒ¨å±‹ä½œæˆã€‚å‚åŠ è€…ã‚’å¾…ã£ã¦ã„ã¾ã™...';
  setupChat(roomId); setupRematch(roomId); document.getElementById('leaveBtn').style.display='inline-block';
  roomRef.on('value', async snap=>{
    const data=snap.val();
    if(!pc.currentRemoteDescription && data?.answer){ await pc.setRemoteDescription(new RTCSessionDescription(data.answer)); }
  });
  roomRef.child('answerCandidates').on('child_added', async s=>{ try{ await pc.addIceCandidate(new RTCIceCandidate(s.val())); }catch{} });
}

async function joinRoom(roomId){
  playerName=document.getElementById('playerName').value.trim();
  if(!playerName){ alert('åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'); return; }
  currentRoomId=roomId;
  roomRef=db.ref('rooms/'+roomId);
  const snap=await roomRef.get(); if(!snap.exists()){ alert('éƒ¨å±‹ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“'); return; }
  const data=snap.val();
  if(data.host && data.guest){ alert('ã“ã®éƒ¨å±‹ã¯ã™ã§ã«2äººãŒå‚åŠ ã—ã¦ã„ã¾ã™'); return; }
  await roomRef.update({guest:playerName}); isHost=false;
  pc=new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
  pc.ondatachannel=e=>{ dc=e.channel; setupDC(); };
  pc.onicecandidate=e=>{ if(e.candidate) roomRef.child('answerCandidates').push(e.candidate.toJSON()); };
  await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
  const answer = await pc.createAnswer(); await pc.setLocalDescription(answer);
  await roomRef.update({answer});

  myMark='O'; opMark='X'; myTurn=false; // ã‚²ã‚¹ãƒˆã¯å¾Œæ‰‹
  render();

  document.getElementById('status').textContent='æ¥ç¶šä¸­...';
  setupChat(roomId); setupRematch(roomId); document.getElementById('leaveBtn').style.display='inline-block';
  roomRef.child('offerCandidates').on('child_added', async s=>{ try{ await pc.addIceCandidate(new RTCIceCandidate(s.val())); }catch{} });
}
